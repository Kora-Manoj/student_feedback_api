<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>➕ Add Course | Student Feedback System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="container course-form-container">
    <h2 class="title">➕ Add New Course</h2>
    <p class="subtitle">Fill in the details below to add a new course to the system.</p>

    <form id="addCourseForm" class="course-form">
      <label for="courseName">📘 Course Name</label>
      <input type="text" id="courseName" name="courseName" placeholder="e.g., Data Structures" required />

      <label for="description">📝 Description</label>
      <textarea id="description" name="description" placeholder="Brief overview of the course..." rows="4" required></textarea>

      <button type="submit" class="btn">🚀 Add Course</button>
    </form>

    <div id="courseMessage" class="message"></div>

    <p class="nav-link">
      🔙 <a href="admin_dashboard.html">Back to Dashboard</a> | 👋 <a href="login.html">Logout</a>
    </p>
  </div>

  <script src="static/utils.js" charset="UTF-8"></script>
  <script src="static/add_course.js" charset="UTF-8"></script>
</body>
</html>
