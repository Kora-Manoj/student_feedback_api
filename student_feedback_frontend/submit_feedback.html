<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🗣️ Submit Feedback | Student Feedback System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="container feedback-container">
    <h1 class="title">📝 Give Your Feedback</h1>
    <p class="subtitle">Your voice matters. Help us improve our courses and teaching quality by sharing your experience.</p>

    <form id="feedbackForm" class="feedback-form">
      <div class="form-group">
        <label for="course">📘 Course Name</label>
        <input type="text" id="course" name="course_display" readonly data-course-id="" />
      </div>

      <div class="form-group">
        <label for="message">💬 Your Feedback</label>
        <textarea id="message" name="message" placeholder="Tell us what you liked, or what could be better..." required></textarea>
      </div>

      <div class="form-group">
        <label for="rating">⭐ Overall Rating</label>
        <select id="rating" name="rating" required>
          <option value="">-- Select a Rating --</option>
          <option value="1">⭐ 1 - Poor</option>
          <option value="2">⭐⭐ 2 - Fair</option>
          <option value="3">⭐⭐⭐ 3 - Good</option>
          <option value="4">⭐⭐⭐⭐ 4 - Very Good</option>
          <option value="5">⭐⭐⭐⭐⭐ 5 - Excellent</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">🚀 Submit Feedback</button>
    </form>

    <div class="message" id="feedbackMessage"></div>

    <div class="nav-link">
      🔙 <a href="dashboard.html">Return to Dashboard</a> |
      👋 <a href="login.html">Logout</a>
    </div>
  </div>

  <script src="static/utils.js" charset="UTF-8"></script>
  <script src="static/feedback.js" charset="UTF-8"></script>
</body>
</html>
